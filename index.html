<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Enter Your Lucky Number: </label>
        <input type="number" min="1" max="100" id="inpNum"><br>
        <button id="btnSubmit">Submit</button>
        <button id="btnReset">Reset</button>
    </form>
    <ol id="ol">
    </ol>
    <script>
        let inpNum = document.getElementById("inpNum");
        let btnSubmit = document.getElementById("btnSubmit");
        let btnReset = document.getElementById("btnReset");
        const luckyNum = Math.floor(Math.random() * 100);
        console.log(`lucky num ${luckyNum}`)
        let ol = document.getElementById('ol');
        let cnt = 0;
        btnSubmit.onclick = (event) => {
            event.preventDefault();
            cnt++;
            let enteredNum = inpNum.value;
            // console.log(enteredNum)
            let li = document.createElement('li');
            if (luckyNum > enteredNum) {
                li.appendChild(document.createTextNode(`Too Low : ${enteredNum}`));
                ol.appendChild(li);
            } else if (luckyNum < enteredNum) {
                li.appendChild(document.createTextNode(`Too High : ${enteredNum}`));
                ol.appendChild(li);
            } else {
                li.appendChild(document.createTextNode(`You won : ${enteredNum}`));
                cnt = 10;
                ol.appendChild(li);
            }
            inpNum.value = ''
            if (cnt == 10) {
                btnSubmit.disabled = true;
            }
        }
        btnReset.onclick = (event) => {
            event.preventDefault();
            btnSubmit.disabled = false;
            ol.innerHTML = "";
            cnt = 0;
        }
    </script>
</body>

</html>
